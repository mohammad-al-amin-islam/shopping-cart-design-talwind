<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <script src="https://kit.fontawesome.com/5c5d80e38d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header started -->
    <header class="container mx-auto">
        <h1 class="text-4xl font-bold  mb-32">My shopping cart</h1>
    </header>
    <main>
        <section class="container mx-auto bg-slate-100 px-16 py-16 mb-8">
            <div class="shoppin-item bg-white flex justify-between mb-8">
                <div class="img flex items-center">
                    <img class="w-32" src="images/product-1.png" alt="">
                    <p class="text-lg font-bold ml-12">iPhone 11 128GB Black</p>
                </div>
                <div class="flex items-center px-16">
                    <button class="mr-8"><i class="fas fa-minus"></i></button>
                    <input class="w-8 text-lg pl-10 bg-slate-100" value="1" type="text">
                    <button class="mx-8"><i class="fas fa-plus"></i></button>
                    <p class="text-lg  font-bold mr-8">$1219</p>
                    <img src="images/remove.png" alt="" class="remove-item ml-8">

                </div>
            </div>
            <div class="shoppin-item bg-white flex justify-between mb-8">
                <div class="img flex items-center">
                    <img class="w-32" src="images/product-2.png" alt="">
                    <p class="text-lg font-bold ml-12">iPhone 11 Silicone Case - Black</p>
                </div>
                <div class="flex items-center px-16">
                    <button class="mr-8"><i class="fas fa-minus"></i></button>
                    <input class="w-8 text-lg pl-10 bg-slate-100" value="1" type="text">
                    <button class="mx-8"><i class="fas fa-plus"></i></button>
                    <p class="text-lg  font-bold mr-8">$1219</p>
                    <img src="images/remove.png" alt="" class="remove-item ml-8">

                </div>
            </div>
            <div class="shoppin-item bg-white flex justify-between py-6 mb-8">
                <div class="pl-10">
                    <h3 class="text-xl font-bold">Subtotal:</h3>
                    <h3 class="text-xl">Tax:</h3>
                    <h3 class="text-xl">Total:</h3>

                </div>
                <div class="pr-12">
                    <h3 class="text-xl">$1219</h3>
                    <h3 class="text-xl">$0</h3>
                    <h3 class="text-xl">$1219</h3>
                </div>
            </div>
            <button class="float-right bg-orange-500 text-white p-3 rounded">Check Out</button>

        </section>
    </main>
</body>

</html>
